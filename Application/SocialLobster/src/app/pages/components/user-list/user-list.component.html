

<div class="container">
    <form #Userform="ngForm" (ngSubmit)="sendUser()">
      <mat-form-field>
          <input matInput type="email" placeholder="Email" name="email" required [(ngModel)]="user.email">
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput type="text" placeholder="Username" name="username" required [(ngModel)]="user.username">
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" required [(ngModel)]="user.password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Send data</button>
  </form>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.username}}</span></td>
        <td><span>{{user.password}}</span></td>
        <td><span>{{user.email}}</span></td>
        <td><button mat-button (click)="onDelete(user.id)">Delete</button></td>
        <td><button (click)="updateUser(user)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>  </td>
      </tr>
      </tbody>
    </table>
  
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="userupdateform" #updusr (ngSubmit)="changeisUpdate()">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Student</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body" >
            <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="user2.id">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control"  formControlName="username" [(ngModel)]="user2.username"  >
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" [(ngModel)]="user2.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" [(ngModel)]="user2.password">
            </div>

        </div>
        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="submit" class="btn btn-success">Update</button>
        </div>

      </form>
    </div>
  </div>
</div>
