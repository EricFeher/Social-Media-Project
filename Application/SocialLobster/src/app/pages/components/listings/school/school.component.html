<div class="container">
    <form #Schoolform="ngForm" (ngSubmit)="sendSchool()">
      <mat-form-field>
        <input matInput type="number" placeholder="Location id" name="location_id" required [(ngModel)]="school.location_id">
    </mat-form-field>
    <br>
      <mat-form-field>
          <input matInput type="text" placeholder="name" name="name" required [(ngModel)]="school.name">
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput type="text" placeholder="School Type" name="school_type" required [(ngModel)]="school.school_type">
      </mat-form-field>
      <button mat-raised-button color="primary">Send data</button>
  </form>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>name</th>
        <th>school type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of schools">
        <td><span>{{user.name}}</span></td>
        <td><span>{{user.school_type}}</span></td>
        <td><button mat-button (click)="onDelete(user.id)">Delete</button></td>
        <td><button (click)="updateUser(user)" class='btn btn-info'
          data-toggle="modal" data-target="#myModal">Update</button>  </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal" id="myModal">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="userupdateform" #updusr (ngSubmit)="changeisUpdate()">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="text-align: center">Update Comment</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body" >
              <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="user2.id">
              <div class="form-group">
                
                <input type="text" class="form-control"  formControlName="name" [(ngModel)]="user2.name"  >
              </div>
              <div class="form-group">
                
                <input type="text" class="form-control" formControlName="school_type" [(ngModel)]="user2.school_type">
              </div>
              <div class="form-group">
                <label>content</label>
                <input type="hidden" class="form-control" formControlName="location_id" [(ngModel)]="user2.location_id">
              </div>
              
  
          </div>
          <!-- Modal footer -->
          <div class="modal-footer" >
            <button type="submit" class="btn btn-success">Update</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
