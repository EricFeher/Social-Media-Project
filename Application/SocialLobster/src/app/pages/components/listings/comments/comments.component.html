<div class="container">
  <form #Commentform="ngForm" (ngSubmit)="sendComment()">
    <mat-form-field>
        <input matInput type="number" placeholder="UserId" name="user_id" required [(ngModel)]="comment.user_id">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="number" placeholder="PostId" name="post_id" required [(ngModel)]="comment.post_id">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="text" placeholder="Content" name="content" required [(ngModel)]="comment.content">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Send data</button>
</form>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>userid</th>
        <th>postid</th>
        <th>content</th>
        <th>creation_time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of comments">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.user_id}}</span></td>
        <td><span>{{user.post_id}}</span></td>
        <td><span>{{user.content}}</span></td>
        <td><span>{{user.creation_time}}</span></td>
        <td><button mat-button (click)="onDelete(user.id)">Delete</button></td>
        <td><button (click)="updateUser(user)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>  </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="userupdateform" #updusr (ngSubmit)="changeisUpdate()">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="text-align: center">Update Comment</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body" >
              <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="user2.id">
              <div class="form-group">
                <label>userid</label>
                <input type="text" class="form-control"  formControlName="username" [(ngModel)]="user2.user_id"  >
              </div>
              <div class="form-group">
                <label>postid</label>
                <input type="text" class="form-control" formControlName="email" [(ngModel)]="user2.post_id">
              </div>
              <div class="form-group">
                <label>content</label>
                <input type="text" class="form-control" formControlName="email" [(ngModel)]="user2.content">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="hidden" class="form-control" formControlName="password" [(ngModel)]="user2.creation_time">
              </div>

          </div>
          <!-- Modal footer -->
          <div class="modal-footer" >
            <button type="submit" class="btn btn-success">Update</button>
          </div>

        </form>
      </div>
    </div>
  </div>
