<div class="container">
  <form #Userform="ngForm" (ngSubmit)="sendWorkplace()">
    <mat-form-field>
        <input matInput type="number" placeholder="LocationId" name="location_id" required [(ngModel)]="workplaces.location_id">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="text" placeholder="Name" name="name" required [(ngModel)]="workplaces.name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="text" placeholder="Workplacetype" name="workplace_type" required [(ngModel)]="workplaces.workplace_type">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Send data</button>
</form>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>location_id</th>
        <th>name</th>
        <th>workplace_type</th>
    </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of workplace">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.location_id}}</span></td>
        <td><span>{{user.name}}</span></td>
        <td><span>{{user.workplace_type}}</span></td>
        <td><button mat-button (click)="onDelete(user.id)">Delete</button></td>
        <td><button (click)="updateUser(user)" class='btn btn-info'
          data-toggle="modal" data-target="#myModal">Update</button>  </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal" id="myModal">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="userupdateform" #updusr (ngSubmit)="changeisUpdate()">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="text-align: center">Update Comment</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body" >
              <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="user2.id">
              <div class="form-group">
                
                <input type="hidden" class="form-control"  formControlName="location_id" [(ngModel)]="user2.location_id"  >
              </div>
              <div class="form-group">
                
                <input type="hidden" class="form-control" formControlName="name" [(ngModel)]="user2.name">
              </div>
              <div class="form-group">
                <label>content</label>
                <input type="textarea" class="form-control" formControlName="workplace_type" [(ngModel)]="user2.workplace_type">
              </div>
              
  
          </div>
          <!-- Modal footer -->
          <div class="modal-footer" >
            <button type="submit" class="btn btn-success">Update</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
