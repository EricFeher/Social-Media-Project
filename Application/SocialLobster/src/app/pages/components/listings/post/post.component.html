<div class="container">
  <form #Postform="ngForm" (ngSubmit)="sendPost()">
    <mat-form-field>
        <input matInput type="number" placeholder="UserId" name="user_id" required [(ngModel)]="post.user_id">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="text" placeholder="Content" name="content" required [(ngModel)]="post.content">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Send data</button>
</form>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>user_id</th>
        <th>content</th>
        <th>creation_time/th>
    </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of posts">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.user_id}}</span></td>
        <td><span>{{user.content}}</span></td>
        <td><span>{{user.creation_time}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
