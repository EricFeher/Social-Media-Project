<app-navbar2></app-navbar2>
  <mat-tab-group>
    <mat-tab label="Groups">
        <mat-list *ngFor="let group of groups">
            <mat-list-item>{{group.name}}</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
    </mat-tab>
    <mat-tab label="People">
        <mat-list *ngFor="let user of users">
            <mat-list-item>{{user.username}}</mat-list-item>
            <mat-divider></mat-divider>     
          </mat-list>
    </mat-tab>
  </mat-tab-group>
