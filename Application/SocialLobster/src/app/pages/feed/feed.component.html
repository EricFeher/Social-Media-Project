<div *ngFor="let post of posts; index as i">
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title >{{users[i].username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <p>Comments:</p>
      <p>{{comments[i]}}</p>
    </mat-card-actions>
</mat-card>
</div>
