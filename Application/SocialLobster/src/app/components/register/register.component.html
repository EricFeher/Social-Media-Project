<mat-card>
    <mat-card-content>
        <form>
            <h2>Register</h2>
            <mat-form-field>
                <input matInput placeholder="Email" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Username" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" name="password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password again" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
