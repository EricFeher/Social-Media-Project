<div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>user_id</th>
        <th>photo</th>
    </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of photos">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.user_id}}</span></td>
        <td><span>{{user.photo}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
