<div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>user_id</th>
        <th>content</th>
        <th>creation_time/th>
    </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of posts">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.user_id}}</span></td>
        <td><span>{{user.content}}</span></td>
        <td><span>{{user.creation_time}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
