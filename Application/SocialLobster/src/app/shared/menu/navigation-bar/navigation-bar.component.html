<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>SocialLobster</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/feed" routerLinkActive="active">
        <mat-icon mat-list-icon color="accent">home</mat-icon>
        <div mat-line>Feed</div>
      </a>
      <a mat-list-item routerLink="/explore" routerLinkActive="active">
        <mat-icon mat-list-icon color="accent">explore</mat-icon>
        <div mat-line>Explore</div>
      </a>
      <a mat-list-item routerLink="/groups" routerLinkActive="active">
        <mat-icon mat-list-icon color="accent">supervisor_account</mat-icon>
        <div mat-line>Groups</div>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">
        <mat-icon mat-list-icon color="accent">account_circle</mat-icon>
        <div mat-line>Profile</div>
      </a>
   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>



      

      <div class="header-item">
        <form class="search-form">
          <mat-form-field floatLabel="never">
            <mat-label>Search</mat-label>
            <input #input type="text" matInput placeholder="Search" autocomplete="off" floatLabel="never">
            
          </mat-form-field>
        </form>
        <button mat-icon-button aria-label="Voice search">
          <mat-icon matSuffix>search</mat-icon>
        </button>
      </div>
      <div class="spacer"></div>
      <div class="header-item">
        <button mat-raised-button>Log out</button>
      </div>


      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
